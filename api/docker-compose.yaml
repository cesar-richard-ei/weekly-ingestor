services:
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: timely-api
    volumes:
      - .:/app
      - pip_cache:/root/.cache/pip
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1  # Évite la création des fichiers .pyc
      - PYTHONUNBUFFERED=1  # Sortie stdout non bufferisée
      - TIMELY_API_OAUTH_SECRET=${TIMELY_API_OAUTH_SECRET}
      - TIMELY_API_OAUTH_CLIENT_ID=${TIMELY_API_OAUTH_CLIENT_ID}
      - TIMELY_EMAIL=${TIMELY_EMAIL}
      - TIMELY_PASSWORD=${TIMELY_PASSWORD}
    env_file:
      - .env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload  # --reload pour le hot-reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - timely-network

volumes:
  pip_cache:
    name: timely-pip-cache

networks:
  timely-network:
    name: timely-network
    driver: bridge
