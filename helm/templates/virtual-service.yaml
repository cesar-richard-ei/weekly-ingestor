apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Release.Name }}-vs
spec:
  hosts:
  - {{ .Values.global.domain | quote }}
  gateways:
  - {{ .Release.Name }}-gateway
  http:
  - match:
    - uri:
        prefix: "/.well-known/acme-challenge/"
    route:
    - destination:
        host: cm-acme-http-solver.istio-system.svc.cluster.local
        port:
          number: 8089
  - match:
    - uri:
        prefix: "/api/"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: {{ .Values.api.name }}
        port:
          number: {{ .Values.api.service.port }}
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: {{ .Values.frontend.name }}
        port:
          number: {{ .Values.frontend.service.port }}
